config:
  create_summary_forms: false
  send_email: false
name: email
type: Email
tag: EMAIL
description: "Email"
fixed_inputs:
  - name: email_type
    type: enum
    description: "Type of email"
    enum_type: str
    values:
      - "Marketing"
      - "Reminder"
      - "Re-activation"
      - "Platform"
product_blocks:
  - name: email
    type: Email
    tag: EMAIL
    description: "email product block"
    fields:
      - name: email_address
        description: "Email address"
        type: str
        required: active
        modifiable:
      - name: subject
        description: "Subject"
        type: str
        required: active
        modifiable:
      - name: message
        description: "Message"
        type: str
        required: active
        modifiable:
  - name: improviser
    type: Improviser
    tag: IMPROVISER
    description: "Improviser block"
    fields:
      - name: first_name
        description: "First name of user in improviser"
        type: str
        required: provisioning
        modifiable:
      - name: user_id
        description: "Improviser user_id for this user"
        type: str
        required: provisioning
        modifiable:
      - name: user_email_address
        description: "Improviser email address for this user"
        type: str
        required: provisioning
        modifiable:
      - name: is_paying_user
        description: "Indicates if this is an user with an active improviser license"
        type: bool
        required: provisioning
        modifiable:
